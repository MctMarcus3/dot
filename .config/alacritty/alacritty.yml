# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 25
    y: 25
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
background_opacity: .8
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Color Settings (Gruvbox)
colors:
  primary:
    background: '#181818'
    foreground: '#ffffff'

  normal:
    black:   '#181818'
    red:     '#95423a'
    green:   '#a2b562'
    yellow:  '#d79921'
    blue:    '#88c0b9'
    magenta: '#b88bb1'
    cyan:    '#db984b'
    white:   '#ffffff'

  bright:
    black:   '#181818'
    red:     '#95423a'
    green:   '#a2b562'
    yellow:  '#db984b'
    blue:    '#88c0b9'
    magenta: '#b88bb1'
    cyan:    '#8ec07c'
    white:   '#ffffff'

  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'
cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }

